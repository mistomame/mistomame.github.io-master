<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Misto Mame</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <link href="style.css" rel="stylesheet">
    <!--[if lt IE 9]>

<body>
    <div class="container">

        <div class="grid">

            <div class="col-1-3">&nbsp;</div>

            <div class="col-1-3">
                <h3>Contact</h3>

                <form action="//formspree.io/mistomamecollective@gmail.com" method="POST">

                    <input type="hidden" name="_subject" value="Info" />
                    <input type="text" name="_gotcha" style="display:none" />

                <div class="grid contact-form">
                    <div class="col-1-3">
                        <label for="name">Nome</label>
                    </div>
                    <div class="col-2-3">
                        <input class="wide" type="text" name="name" />
                    </div>

                    <div class="col-1-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-2-3">
                        <input class="wide" type="email" name="_replyto" />
                    </div>

                    <div class="col-3-3 center">
                        <textarea class="wide" name="message" rows="5" placeholder="Your message"></textarea>
                    </div>

                    <div class="col-3-3 center">
                        <input type="submit" value="Invia">
                    </div>

                </div>

                </form>
            </div>

            <div class="col-1-3">&nbsp;</div>

        </div>

        <!-- Bottom menu -->
        <footer>
            <ul class="nav">
                <li><a href="#">mix</a></li>
                <li><a href="#">art</a></li>
                <li><a href="#">sounds</a></li>
                <li><a href="#">video</a></li>
                <li><a href="mailto:mistomamecollective@gmail.com">book</a></li>
                <li><a href="contact.html">contacts</a></li>
            </ul>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </script>
</body>
